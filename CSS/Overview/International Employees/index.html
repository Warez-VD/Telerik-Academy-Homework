<html>
<head>

	<meta charset="utf-8" />

<body>
    <section>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Contact name</th>

                </thead>
                <tbody>

                        <td>

                    <tr>

                        </td>

                    </tr>
                    <tr>
                        <td>Antonio Moreno</td>
                        <td>Mexico D.F.</td>
                        <td>
                            <span><img src="images/MexicoFlag.jpg" alt="Mexico Flag" /></span>
                            <span class="country">Mexico</span>
                        </td>
                        <td><input type="checkbox" checked disabled /></td>
                    </tr>
                    <tr>
                        <td class="otherColor">Thomas Hardy</td>
                        <td class="otherColor">London</td>
                        <td class="otherColor">
                            <span><img src="images/UKFlag.png" alt="United Kingdom Flag" /></span>
                            <span class="country">UK</span>
                        </td>
                        <td class="otherColor"><input type="checkbox" disabled /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>

</html>
